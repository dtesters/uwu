<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UwU</title>
    <style>
        @keyframes typing {
            0% {
                width: 0;
            }
            50% {
                width: 100%;
            }
        }

        @keyframes blink {
            0%, 100% {
                border-right: 2px solid #000;
            }
            50% {
                border-right: none;
            }
        }

        .typewriter {
            display: inline-block;
            overflow: hidden;
            border-right: 2px solid #000;
            white-space: nowrap;
            animation: typing 4s steps(20), blink 1s infinite;
            animation-fill-mode: forwards; /* Stops animation when finished */
        }
    </style>
</head>
<body>
    <h1>
        <span class="typewriter">UwU Sussy baka</span>
    </h1>
</body>
</html>
